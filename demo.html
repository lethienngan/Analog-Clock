<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="num num1">
            <p>1</p>
        </div>
        <div class="num num2">
            <p>2</p>
        </div>
        <div class="num num3">
            <p>3</p>
        </div>
        <div class="num num4">
            <p>4</p>
        </div>
        <div class="num num5">
            <p>5</p>
        </div>
        <div class="num num6">
            <p>6</p>
        </div>
        <div class="num num7">
            <p>7</p>
        </div>
        <div class="num num8">
            <p>8</p>
        </div>
        <div class="num num9">
            <p>9</p>
        </div>
        <div class="num num10">
            <p>10</p>
        </div>
        <div class="num num11">
            <p>11</p>
        </div>
        <div class="num num12">
            <p>12</p>
        </div>
        <div class="hand" id="sec">
            <div class="sec"></div>
        </div>
        <div class="hand" id="min">
            <div class="min"></div>
        </div>
        <div class="hand" id="hour">
            <div class="hour"></div>
        </div>
    </div>
    
    <script src="script.js" type="text/javascript"></script>
    
</body>
</html>
